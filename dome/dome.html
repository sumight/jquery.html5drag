<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html' charset='UTF-8'>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 100px;
			outline: 1px solid;
			box-shadow: 2px 2px 2px;
			float: left;
		}
		.box2{
			width: 200px;
			height: 100px;
			outline: 1px solid;
			box-shadow: 2px 2px 2px;
			float: right;
		}
		.ele{
			width: 50px;
			height: 50px;
			outline: 1px solid;
			background-color: blue;
			margin: 10px;
			box-shadow: 2px 3px 3px;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="ele">a</div>
	</div>
	<div class="box2"></div>
	<script type="text/javascript" src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
	<script type="text/javascript" src='../js/jquery.html5drag.js' ></script>
	<script type="text/javascript">
	$('.box1').drag('tab1',function(){
		var x = $('.ele').text('我被拖走了');
	})
	$('.box2').drop('tab1',function(ele){
		console.log(ele);
		document.getElementsByClassName('box2')[0].appendChild(ele);
		var x = $('.ele').text('');
	})
	$('.box2').drag('tab1',function(){
		var x = $('.ele').text('我被拖走了');
	})
	$('.box1').drop('tab1',function(ele){
		console.log(ele);
		document.getElementsByClassName('box1')[0].appendChild(ele);
		var x = $('.ele').text('');
	})
	</script>
</body>
</html>
